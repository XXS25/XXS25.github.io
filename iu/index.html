<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>DatePicker组件</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<style type="text/css">
			.datepicker{
				border: 1px solid #ccc;
				border-radius: 4px;
				padding: 5px;
				height: 24px;
				line-height: 24px;
				width: 230px;
			}
			.datepicker:focus{
				outline: 0 none;
				border: 1px solid #1abc9c;
			}
		</style>
	</head>
	<body>
		<input type="text" class="datepicker"/>
